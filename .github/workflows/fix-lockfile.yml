name: Fix package-lock.json

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Remove old lock file
        run: rm -f package-lock.json

      - name: Generate new lock file
        run: npm install

      - name: Verify build works
        run: npm run build

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          if git diff --cached --quiet; then
            echo "No changes to commit (package-lock.json already up to date)."
            exit 0
          fi
          git commit -m "fix: regenerate package-lock.json for CI compatibility"
          git push origin HEAD
